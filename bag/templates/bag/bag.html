{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container details-box mt-3 mb-2">
        <div class="row">
            <div class="col">
                <h2 class="mb-4">Bag</h2>
                <div class="separator mt-3 mb-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="mb-5">There are no items in your bag.</p>
                    <a href="{% url 'products' %}" class="btn btn-primary btn-lg">
                        <span class="text-uppercase"><i class="fas fa-chevron-left"></i> Continue Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
