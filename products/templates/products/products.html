{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <h1>Test heading</h1>
{% endblock %}

{% block content %}
<div class="container col-xl-10">
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-lg-4 col-xl-3 mb-4">
                <img class="product-img img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="details-box pb-3">
                    <h6 class="product-name"><strong>{{ product.name }}</strong></h6>
                    <div class="separator mt-3 mb-3"></div>
                    <div class="button-wrapper">
                        <a class="btn btn-outline-secondary add-btn">Add to Cart</a>
                        <a class="btn btn-outline-success view-btn" href="#">View</a>
                        <h6 class="product-price"><strong>â‚¬{{ product.price }}</strong></h6>
                    </div>
                </div>
            </div>
        {% endfor %} 
    </div>
</div>      
{% endblock %}
