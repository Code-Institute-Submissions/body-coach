{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
            <div class="col-md-6 col-lg-4 offset-lg-2">
                <img class="product-img img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="details-box">
                    <h4 class="product-name mb-4"><strong>{{ product.name }}</strong></h4> 
                    <div class="separator mt-3 mb-3"></div>
                    <p>{{ product.description }}</p> 
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="details-box text-center">
                    <p>â‚¬{{ product.price }}</p>
                    <div class="button-wrapper">
                        <a class="btn btn-outline-secondary add-btn">Add to Cart</a>    
                    </div>
                </div>
                <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="decrement-qty btn btn-black rounded-0" 
                                                data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-minus"></i>
                                                </span>
                                            </button>
                                        </div>
                                        <input class="form-control qty_input" type="number"
                                            name="quantity" value="1" min="1" max="99"
                                            data-item_id="{{ product.id }}"
                                            id="id_qty_{{ product.id }}">
                                        <div class="input-group-append">
                                            <button class="increment-qty btn btn-black rounded-0"
                                                data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-plus"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
            </div>   
    </div>
</div>      
{% endblock %}
